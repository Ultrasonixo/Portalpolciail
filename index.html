<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secretaria Consolação <RP></RP> - Portal Oficial</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <style>
      /* Reseta o body para centralizar o loader */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f4f7fc; /* Um fundo neutro */
      }

      /* Container que centraliza tudo na tela */
      .fallback-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Ocupa 100% da altura da tela */
        width: 100vw;  /* Ocupa 100% da largura da tela */
      }

      /* O spinner (a bolinha que gira) */
      .fallback-spinner {
        border: 8px solid #f3f3f3; /* Cinza claro */
        border-top: 8px solid #3498db; /* Azul */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1.5s linear infinite; /* A animação */
      }

      /* Texto abaixo do spinner */
      .fallback-text {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #333;
      }

      /* Animação que faz o spinner girar */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body>
    
    <div id="root">
      <div class="fallback-container">
        <div class="fallback-spinner"></div>
        <div class="fallback-text">Carregando...</div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
